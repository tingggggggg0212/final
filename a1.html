    <title>112570016王婷蓁</title>
   <script>
    //全域變數 var n1
      var num1,num2
    function showplayer()
    {//區域變數n1
      num1 = Math.ceil(Math.random()*6)
      imgplayer.src = "dice/" + num1 + ".png"
      winlose()
    }
    function showhost()
    {//區域變數n1
      num2 = Math.ceil(Math.random()*6)
      imghost.src = "dice/" + num2 + ".png"
      winlose()
    }

    function winlose()
    {
      if(num1>num2)
      {
        document.getElementById("whowin").innerHTML = "玩家贏"
      }
      else if(num1<num2)
      {
        document.getElementById("whowin").innerHTML = "莊家贏"
      }
      else if(num1==num2)
      {
        document.getElementById("whowin").innerHTML = "平手"
      }

    }
    </script>

    <h1 class="text-center">玩家莊家比骰子</h1>
    <div class="container">

        <img id="imgplayer" onclick="showplayer()" src="dice/0.gif" class="col-3 offset-1">
        <img id="imghost" onclick="showhost()" src="dice/0.gif" class="col-3 offset-4">
